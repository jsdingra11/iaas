<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows XP Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      font-family: Tahoma, sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .window {
      width: 100%;
      max-width: 360px;
      border: 2px solid #000;
      background: #c0c0c0;
      box-shadow: 4px 4px 0 #666;
      margin-bottom: 20px;
    }

    .title-bar {
      background: #000080;
      color: white;
      padding: 8px;
      font-weight: bold;
      font-size: 14px;
    }

    .window-body {
      padding: 12px;
      background: #e0e0e0;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
    }

    input, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      border: 1px solid #888;
      font-size: 14px;
      border-radius: 2px;
    }

    #message {
      font-size: 13px;
      margin-top: 4px;
      color: green;
    }

    ul {
      padding-left: 20px;
      margin: 0;
    }

    li {
      font-size: 14px;
      margin-bottom: 6px;
    }

    a {
      color: #000080;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      body {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
      }
    }
    .xp-marquee-container {
      width: 100%;
      background-color: #c0c0c0;
      border-top: 2px solid #ffffff;
      border-left: 2px solid #ffffff;
      border-bottom: 2px solid #000000;
      border-right: 2px solid #000000;
      box-shadow: inset 1px 1px #ffffff, inset -1px -1px #808080;
      padding: 5px;
      position: fixed;
      top: 0;
      z-index: 9999;
      overflow: hidden;
    }

    .xp-marquee-text {
      display: inline-block;
      white-space: nowrap;
      color: #000080;
      font-weight: bold;
      font-size: 14px;
      animation: scroll-left 20s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div class="xp-marquee-container">
    <div class="xp-marquee-text">  
      🚫 This is not a Google Form – it’s specially made for <b>IAAS Adventure</b> by <b>Jashanpreet Singh</b> 💻
    </div>
  </div>

  <!-- Firebase Compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <div class="window">
    <div class="title-bar">IAAS, IIST - Weekand Adventure (6th July, 2025)</div>
    <div class="window-body">
      <form id="submitForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <button type="submit">Submit</button>
        <div id="message"></div>
      </form>
    </div>
  </div>

  <div class="window">
    <div class="title-bar">Submitted Users</div>
    <div class="window-body">
      <ul id="userList"></ul>
      <button onclick="downloadAll()">Download All (.txt)</button>
    </div>
  </div>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB4eoofAdY4DrW-VKvfGJl5aNv2hoCTn4c",
      authDomain: "iist-fd6e8.firebaseapp.com",
      databaseURL: "https://iist-fd6e8-default-rtdb.firebaseio.com",
      projectId: "iist-fd6e8",
      storageBucket: "iist-fd6e8.appspot.com",
      messagingSenderId: "692699808449",
      appId: "1:692699808449:web:120c8941a940d071f24a40"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("entries");

    const form = document.getElementById("submitForm");
    const message = document.getElementById("message");
    const userList = document.getElementById("userList");

    // ✅ Form Submission
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !email) {
        message.style.color = "red";
        message.textContent = "Please fill in both fields.";
        return;
      }

      const entry = {
        name,
        email,
        timestamp: new Date().toISOString()
      };

      try {
        await db.push(entry);
        message.style.color = "green";
        message.textContent = "✅ Submitted successfully!";
        form.reset();
        loadUsers();
      } catch (error) {
        console.error("Error saving to database:", error);
        message.style.color = "red";
        message.textContent = "❌ Submission failed. Check console.";
      }
    });

    // ✅ Load All Entries
    function loadUsers() {
      userList.innerHTML = "";
      db.once("value", (snapshot) => {
        snapshot.forEach((child) => {
          const data = child.val();
          const li = document.createElement("li");
          li.textContent = `${data.name} (${data.email})`;
          userList.appendChild(li);
        });
      });
    }

    // ✅ Download All Entries as .txt
    function downloadAll() {
      db.once("value", (snapshot) => {
        let allText = "";
        snapshot.forEach((child) => {
          const data = child.val();
          allText += `Name: ${data.name}\nEmail: ${data.email}\nTimestamp: ${data.timestamp}\n\n---\n\n`;
        });

        const blob = new Blob([allText], { type: "text/plain" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "all_submissions.txt";
        a.click();
      });
    }

    // ✅ Load on Page Start
    window.onload = loadUsers;
  </script>
</body>
</html>
