<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IAAS 2025 - Interests Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      background: #ffffff;
      font-family: Tahoma, sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .window {
      width: 100%;
      max-width: 360px;
      border: 2px solid #000;
      background: #c0c0c0;
      box-shadow: 4px 4px 0 #666;
      margin-bottom: 20px;
    }

    .title-bar {
      background: #000080;
      color: white;
      padding: 8px;
      font-weight: bold;
      font-size: 14px;
    }

    .window-body {
      padding: 12px;
      background: #e0e0e0;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
    }

    input, select, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      border: 1px solid #888;
      font-size: 14px;
      border-radius: 2px;
    }

    #message {
      font-size: 13px;
      margin-top: 4px;
      color: green;
    }

    ul {
      padding-left: 20px;
      margin: 0;
    }

    li {
      font-size: 14px;
      margin-bottom: 6px;
    }

    @media (min-width: 768px) {
      body {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <div class="window">
    <div class="title-bar">GNDU Physics Department 2025 BSC 1 Year - Submit Interest</div>
    <div class="window-body">
      <form id="submitForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="interest">Interest:</label>
        <select id="interest" required>
          <option value="">-- Select --</option>
          <option>Nuclear Physics</option>
          <option>Thermal Physics</option>
          <option>Quantum Physics</option>
          <option>Theoretical Physics</option>
          <option>Material Science</option>
          <option>Semiconductors</option>
          <option>Astronomy</option>
          <option>Computational Astronomy</option>
          <option>Cosmology</option>
          <option>Don't know yet</option>
        </select>

        <button type="submit">Submit</button>
        <div id="message"></div>
      </form>
    </div>
  </div>

  <div class="window">
    <div class="title-bar">Submitted Profiles</div>
    <div class="window-body">
      <ul id="userList"></ul>
      <button onclick="downloadAll()">Download All (.txt)</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB4eoofAdY4DrW-VKvfGJl5aNv2hoCTn4c",
      authDomain: "iist-fd6e8.firebaseapp.com",
      databaseURL: "https://iist-fd6e8-default-rtdb.firebaseio.com",
      projectId: "iist-fd6e8",
      storageBucket: "iist-fd6e8.appspot.com",
      messagingSenderId: "692699808449",
      appId: "1:692699808449:web:120c8941a940d071f24a40"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("interest_profiles");

    const form = document.getElementById("submitForm");
    const message = document.getElementById("message");
    const userList = document.getElementById("userList");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const interest = document.getElementById("interest").value;

      if (!name || !email || !interest) {
        message.style.color = "red";
        message.textContent = "Please fill in all fields.";
        return;
      }

      const entry = {
        name,
        email,
        interest,
        timestamp: new Date().toISOString()
      };

      try {
        await db.push(entry);
        message.style.color = "green";
        message.textContent = "✅ Submitted successfully!";
        form.reset();
        loadUsers();
      } catch (error) {
        console.error("Error saving to database:", error);
        message.style.color = "red";
        message.textContent = "❌ Submission failed.";
      }
    });

    function loadUsers() {
      userList.innerHTML = "";
      db.once("value", (snapshot) => {
        snapshot.forEach((child) => {
          const data = child.val();
          const li = document.createElement("li");
          li.textContent = `${data.name} — ${data.interest} — ${data.email}`;
          userList.appendChild(li);
        });
      });
    }

    function downloadAll() {
      db.once("value", (snapshot) => {
        let allText = "";
        snapshot.forEach((child) => {
          const data = child.val();
          allText += `Name: ${data.name}\nEmail: ${data.email}\nInterest: ${data.interest}\nTimestamp: ${data.timestamp}\n\n---\n\n`;
        });

        const blob = new Blob([allText], { type: "text/plain" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "interest_submissions.txt";
        a.click();
      });
    }

    window.onload = loadUsers;
  </script>
</body>
</html>
